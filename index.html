<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>HTML practice</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="card first">
                <h2 class="title">Your Result</h2>

                <div class="circle">
                    <span>76</span>
                    <span>of 100</span>
                </div>
                
                <div class="text">
                    <span>Great</span>
                    <span>You scored higher than 65% of the people who have taken these tests.</span>
                </div>
            </div>

            <div class="card second">
                <h2 class="title">Summary</h2>

                <ul class="list-block">
                    <li class="item-block">
                        <span>Reaction</span>
                        <span>80</span>
                    </li>
                    <li class="item-block">
                        <span>Memory</span>
                        <span>92</span>
                    </li>
                    <li class="item-block">
                        <span>Verbal</span>
                        <span>61</span>
                    </li>
                    <li class="item-block">
                        <span>Visual</span>
                        <span>73</span>
                    </li>
                </ul>

                <button>Continue</button>
            </div>
        </div>
    </body>
